							<option value="CHN" selected="selected">中文🇨🇳</option>

	</body>
	<script type="text/javascript">
		function showDate() {
			var dDate = new Date();
			// dDate.setFullYear(2018, 3, 8);
			var minDate = new Date();
			minDate.setFullYear(2010, 1, 1);
			var maxDate = new Date();
			maxDate.setFullYear(2020, 12, 31);

			plus.nativeUI.pickDate(
				function(e) {
					var d = e.date;
					mui.toast('您选择的日期是：' + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
				},
				function(e) {
					mui.toast('您没有选择');
				}, {
					title: '请选择日期',
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				}
			);
		}

		function showTime() {
			var myDate = new Date();
			var h = myDate.getHours();
			var min = myDate.getMinutes();
			var dTime = new Date();
			dTime.setHours(h, min);

			plus.nativeUI.pickTime(function(e) {
				var d = e.date;
				mui.toast("您选择的时间是：" + d.getHours() + ":" + d.getMinutes());
			}, function(e) {
				mui.toast("您没有选择时间");
			}, {
				title: "请选择时间",
				is24Hour: true,
				time: dTime
			});
		}
	</script>
